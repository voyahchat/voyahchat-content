name: Update Daily Password

on:
  schedule:
    # 15:57 UTC = 18:57 Moscow = 23:57 Beijing (next day password)
    - cron: '57 15 * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  update-password:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

    - name: Calculate and update password
      run: node .github/workflows/update-password.js

    - name: Commit and create PR
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        if git diff --quiet common/password.md; then
          echo "No changes to commit"
          exit 0
        fi

        BEIJING_DATE=$(TZ=Asia/Shanghai date '+%Y-%m-%d')
        if [ "$GITHUB_EVENT_NAME" = "schedule" ]; then
          BEIJING_DATE=$(TZ=Asia/Shanghai date -d '+1 day' '+%Y-%m-%d')
        fi

        BRANCH_NAME="password-update-${BEIJING_DATE}"

        # Check if branch already exists
        if git ls-remote --heads origin $BRANCH_NAME | grep -q $BRANCH_NAME; then
          echo "Branch $BRANCH_NAME already exists, checking it out"
          git checkout $BRANCH_NAME
          git pull origin $BRANCH_NAME
        else
          git checkout -b $BRANCH_NAME
        fi

        git add common/password.md

        # Check if there are changes to commit
        if git diff --cached --quiet common/password.md; then
          echo "No new changes to commit"
          exit 0
        fi

        git commit -m "Update password for ${BEIJING_DATE}"
        git push -u origin $BRANCH_NAME

        # Create pull request
        gh pr create \
          --title "Update password for ${BEIJING_DATE}" \
          --body "Automated password update for ${BEIJING_DATE}" \
          --base main \
          --head $BRANCH_NAME || echo "PR already exists"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

