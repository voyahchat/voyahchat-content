name: Update Daily Password

on:
  schedule:
    # 15:57 UTC = 18:57 Moscow = 23:57 Beijing (next day password)
    - cron: '57 15 * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  update-password:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

    - name: Calculate and update password
      run: node .github/workflows/update-password.js

    - name: Commit and push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        if git diff --quiet common/password.md; then
          echo "No changes to commit"
          exit 0
        fi

        git add common/password.md
        git commit -m "Update password for next Beijing day"
        git push

