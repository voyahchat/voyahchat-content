name: Update Daily Password

on:
  schedule:
    # 15:36 UTC = 18:36 Moscow = 23:36 Beijing (next day password)
    - cron: '36 15 * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  update-password:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

    - name: Calculate and update password
      run: node .github/workflows/update-password.js

    - name: Commit and push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        if git diff --quiet common/password.md; then
          echo "No changes to commit"
          exit 0
        fi

        git add common/password.md common/password.json
        git commit -m "Update password for next Beijing day"
        git push

    - name: Trigger password update
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.SITE_BUILD_TOKEN }}
        repository: voyahchat/voyahchat-site
        event-type: password-updated
        client-payload: |
          {
            "repository": "${{ github.repository }}",
            "ref": "${{ github.ref }}",
            "sha": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "commit_message": "${{ github.event.head_commit.message }}",
            "actor": "${{ github.actor }}",
            "workflow": "${{ github.workflow }}"
          }

